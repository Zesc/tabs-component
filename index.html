<!DOCTYPE html>
<html>
  <head>
    <title>Tab Component</title>
    <link rel="stylesheet" type="text/css" href="tab-component.css">
  </head>
  <body>
    <div class="tabComponent">
    <!-- Insert code to create tabbed components here -->
      <div class='tab'>
        <input type="radio" name='tab' id='home' checked>
        <label for="home">Home Decor</label>
        
        <div class='content'>
          <p>Browse through our list of home decor items</p>
        </div>
      </div>
      
      <div class='tab'>
        <input type="radio" name='tab' id='furniture'>
        <label for="furniture">
          Furniture
        </label>
        <div class='content'>
          <p>Flash sale on living room and bedroom furniture</p>
        </div>
      </div>

      <div class='tab'>
        <input type="radio" name='tab' id='kitchen'>
        <label for="kitchen">Kitchen</label>
        <div class='content'>
          <p>Bring the best out of the masterchef in you!</p>
        </div>
      </div>
      
      <div class='tab'>
        <input id='clearance' type="radio" name='tab' id='clearance'>
        <label for="clearance">Clearance</label>
        <div class='content'>
          <p>Check our list of furniture on SALE!</p>
        </div>
      </div>
    </div>
    </body>
  </html>
</body>
